<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <img
      src="https://www.runoob.com/wp-content/themes/runoob/assets/img/runoob-logo.png"
      data-i18n="[alt]thisIsAlt;[title]thisIsTitle"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/19.4.4/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.1/jquery-i18next.min.js"></script>
    <script>
      i18next.init(
        {
          lng: "zh",
          debug: true,
          resources: {
            zh: {
              translation: {
                thisIsAlt: "这是一个 alt",
                thisIsTitle: "这是一个 title",
              },
            },
          },
        },
        function (err, t) {
          // initialized and ready to go!
        }
      );

      jqueryI18next.init(i18next, $, {
        tName: "t",
        i18nName: "i18n",
        handleName: "localize",
        selectorAttr: "data-i18n",
        targetAttr: "i18n-target",
        optionsAttr: "i18n-options",
        useOptionsAttr: false,
        parseDefaultValueFromContent: true,
      });

      $("img").localize();
    </script>
  </body>
</html>
